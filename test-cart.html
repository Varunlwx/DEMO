<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Test - ZeeClothes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="promo-banner">
        <marquee behavior="scroll" direction="left" scrollamount="5">
            ZeeClothes PROMO | LAUNCH 50% OFF — FREE SHIPPING FOR ORDERS ABOVE ₹31,500
        </marquee>
    </div>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/zeeclothes-logo.svg" alt="ZeeClothes Logo">
            </a>
        </div>
        <nav>
            <ul class="main-menu">
                <li><a href="menswear.html">MENSWEAR</a></li>
                <li><a href="#">LIMITED</a></li>
                <li><a href="#">ZEEWORLD</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="login.html">LOGIN</a>
            <a href="cart.html">CART(<span id="cart-count">0</span>)</a>
            <a href="#">EN</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 style="color: white; font-family: 'Oswald', sans-serif; font-size: 48px; text-align: center; margin: 100px 0;">
                Cart Test Page
            </h1>
            
            <div style="text-align: center; margin: 50px 0;">
                <button id="test-add-cart" style="color: white; background: #333; border: 2px solid white; border-radius: 8px; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px;">
                    Test Add to Cart
                </button>
                <button id="clear-cart" style="color: white; background: #f44336; border: 2px solid #f44336; border-radius: 8px; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px;">
                    Clear Cart
                </button>
                <button id="view-cart" style="color: white; background: #4CAF50; border: 2px solid #4CAF50; border-radius: 8px; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px;">
                    View Cart
                </button>
            </div>
            
            <div id="cart-info" style="color: white; text-align: center; font-size: 18px; margin: 30px 0;">
                Cart Items: <span id="cart-items-count">0</span>
            </div>
        </div>
    </main>

    <script>
        // Add loaded class to body
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });

        // Simple Cart Manager for testing
        class TestCartManager {
            constructor() {
                this.cart = this.loadCart();
                this.updateCartCount();
                this.bindEvents();
            }

            loadCart() {
                const savedCart = localStorage.getItem('zeeclothes_cart');
                return savedCart ? JSON.parse(savedCart) : [];
            }

            saveCart() {
                localStorage.setItem('zeeclothes_cart', JSON.stringify(this.cart));
            }

            addToCart() {
                const testProduct = {
                    id: 'test-product-' + Date.now(),
                    name: 'Test Product',
                    description: 'This is a test product',
                    price: 1000,
                    image: 'assets/images/PLANE_SHIRT.png',
                    size: 'M',
                    quantity: 1
                };

                this.cart.push(testProduct);
                this.saveCart();
                this.updateCartCount();
                this.showNotification('Test product added to cart!');
            }

            clearCart() {
                this.cart = [];
                this.saveCart();
                this.updateCartCount();
                this.showNotification('Cart cleared!');
            }

            updateCartCount() {
                const count = this.cart.reduce((total, item) => total + item.quantity, 0);
                const cartCountElements = document.querySelectorAll('#cart-count');
                const cartItemsCount = document.getElementById('cart-items-count');
                
                cartCountElements.forEach(element => {
                    element.textContent = count;
                });
                
                if (cartItemsCount) {
                    cartItemsCount.textContent = count;
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification success';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 3000);
            }

            bindEvents() {
                document.getElementById('test-add-cart').addEventListener('click', () => {
                    this.addToCart();
                });

                document.getElementById('clear-cart').addEventListener('click', () => {
                    this.clearCart();
                });

                document.getElementById('view-cart').addEventListener('click', () => {
                    window.location.href = 'cart.html';
                });
            }
        }

        // Initialize test cart manager
        const testCartManager = new TestCartManager();
    </script>
</body>
</html>
